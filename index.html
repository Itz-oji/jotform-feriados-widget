<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Día de hoy</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .day {
      height: 100%;
      display: grid;
      place-items: center;
      font-size: clamp(48px, 18vw, 160px);
      font-weight: 800;
      line-height: 1;
      color: #111;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="day" class="day">--</div>

  <script>
    // Zona horaria Chile continental
    const TZ = "America/Santiago";

    function getDayInTZ(timeZone) {
      // Obtiene el día del mes como número (sin ceros a la izquierda)
      const parts = new Intl.DateTimeFormat("es-CL", {
        timeZone,
        day: "numeric"
      }).formatToParts(new Date());

      return parts.find(p => p.type === "day")?.value ?? "";
    }

    document.getElementById("day").textContent = getDayInTZ(TZ);
  </script>
</body>
</html>
